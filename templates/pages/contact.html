{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div
    class="bg-white border-b border-gray-200 py-8 flex flex-col md:flex-row gap-2 md:gap-0 items-center justify-between px-4 md:px-8 lg:px-12 2xl:px-[19rem]">
    <h1 class="font-medium text-3xl text-slate-900">Contact</h1>
    <div class="text-sm font-medium">
        <a href="{% url 'index' %}" class="text-slate-500 hover:text-blue-600 transition-colors">Home /</a>
        <span class="text-blue-600">Contact</span>
    </div>
</div>

<section class="bg-[#F3F4F6] py-14 px-4 md:px-8 lg:px-12 2xl:px-[19rem]">

    <div class="grid grid-cols-1 lg:grid-cols-[1fr_2fr] gap-6">

        <div class="rounded-2xl border border-slate-200 bg-white shadow-sm h-fit">
            <div class="border-b border-slate-200 px-6 py-5">
                <h2 class="text-lg font-semibold text-slate-900">Contact Information</h2>
            </div>

            <div class="space-y-8 px-6 py-8 text-slate-700">
                <div class="flex items-start gap-4">
                    <div
                        class="mt-0.5 flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-indigo-50 text-indigo-600">
                        <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16v16H4z" opacity="0"></path>
                            <path d="M4 6h16M4 6l8 7 8-7" />
                            <path d="M4 18h16" opacity="0"></path>
                        </svg>
                    </div>
                    <div>
                        <div class="text-sm font-bold text-slate-900">Email:</div>
                        <a href="mailto:support@nextmerce.com"
                            class="text-sm text-slate-600 hover:text-indigo-600 transition-colors">support@nextmerce.com</a>
                    </div>
                </div>

                <div class="flex items-start gap-4">
                    <div
                        class="mt-0.5 flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-indigo-50 text-indigo-600">
                        <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.86.3 1.7.54 2.5a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.58-1.06a2 2 0 0 1 2.11-.45c.8.24 1.64.42 2.5.54A2 2 0 0 1 22 16.92z" />
                        </svg>
                    </div>
                    <div>
                        <div class="text-sm font-bold text-slate-900">Phone:</div>
                        <a href="tel:1234567890"
                            class="text-sm text-slate-600 hover:text-indigo-600 transition-colors">1234 567890</a>
                    </div>
                </div>

                <div class="flex items-start gap-4">
                    <div
                        class="mt-0.5 flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-indigo-50 text-indigo-600">
                        <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 21s7-4.44 7-11a7 7 0 1 0-14 0c0 6.56 7 11 7 11z" />
                            <path d="M12 10.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                        </svg>
                    </div>
                    <div>
                        <div class="text-sm font-bold text-slate-900">Address:</div>
                        <div class="text-sm text-slate-600 leading-relaxed">
                            7398 Smoke Ranch Road<br>
                            Las Vegas, Nevada 89128
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rounded-2xl border border-slate-200 bg-white shadow-sm">
            <div class="px-6 py-8">
                <form action="#" method="POST" class="grid gap-6">
                    {% csrf_token %}

                    <div class="grid gap-6 md:grid-cols-2">
                        <div>
                            <label class="mb-2 block text-sm font-medium text-slate-900">
                                First Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" placeholder="John" required
                                class="h-11 w-full rounded-full border border-slate-200 bg-white px-4 text-sm text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-100 transition-all" />
                        </div>

                        <div>
                            <label class="mb-2 block text-sm font-medium text-slate-900">
                                Last Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" placeholder="Doe" required
                                class="h-11 w-full rounded-full border border-slate-200 bg-white px-4 text-sm text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-100 transition-all" />
                        </div>
                    </div>

                    <div class="grid gap-6 md:grid-cols-2">
                        <div>
                            <label class="mb-2 block text-sm font-medium text-slate-900">
                                Subject <span class="text-red-500">*</span>
                            </label>
                            <input type="text" placeholder="How can we help?" required
                                class="h-11 w-full rounded-full border border-slate-200 bg-white px-4 text-sm text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-100 transition-all" />
                        </div>

                        <div>
                            <label class="mb-2 block text-sm font-medium text-slate-900">
                                Phone <span class="text-red-500">*</span>
                            </label>
                            <input type="tel" placeholder="Enter your phone" required
                                class="h-11 w-full rounded-full border border-slate-200 bg-white px-4 text-sm text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-100 transition-all" />
                        </div>
                    </div>

                    <div>
                        <label class="mb-2 block text-sm font-medium text-slate-900">Message</label>
                        <textarea rows="6" placeholder="Type your message here..." required
                            class="w-full rounded-2xl border border-slate-200 bg-white p-4 text-sm text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-100 transition-all resize-y"></textarea>
                    </div>

                    <div>
                        <button type="submit"
                            class="inline-flex h-12 w-full md:w-auto items-center justify-center rounded-full bg-indigo-600 px-8 text-sm font-bold text-white shadow-lg shadow-indigo-200 hover:bg-indigo-700 hover:-translate-y-0.5 transition-all focus:outline-none focus:ring-2 focus:ring-indigo-200">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    screens: {
                        '2xl': '1536px',
                    },
                    colors: {
                        slate: {
                            50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1',
                            400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155',
                            800: '#1e293b', 900: '#0f172a',
                        },
                        indigo: {
                            50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1',
                            600: '#4f46e5', 700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media (max-width: 768px) {
            .mobile-form-padding {
                padding: 1.25rem !important;
            }

            .mobile-stack {
                flex-direction: column !important;
                align-items: flex-start !important;
            }

            .mobile-full-btn {
                width: 100% !important;
                justify-content: center !important;
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">

    <div class="flex h-screen overflow-hidden">

        <aside class="w-64 bg-white border-r border-slate-200 hidden lg:block flex-shrink-0 z-20">
            {% include 'vendor/includes/vendor.sidebar.html' %}
        </aside>

        <div id="drawer-navigation"
            class="fixed top-0 left-0 z-40 h-screen p-2  transition-transform -translate-x-full bg-white w-fit "
            tabindex="-1" aria-labelledby="drawer-navigation-label">
            <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div>
                {% include 'vendor/includes/vendor.sidebar.html' %}
            </div>
        </div>

        <main class="flex-1 overflow-y-auto relative z-10 focus:outline-none">

            <form action="" method="POST" enctype="multipart/form-data"
                class="max-w-7xl mx-auto p-6 lg:p-10 2xl:p-20 mobile-form-padding">
                {% csrf_token %}

                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10 mobile-stack">
                    <div class="flex items-center justify-between w-full md:w-auto">
                        <div>
                            <div class="flex items-center gap-2 text-sm text-slate-500 mb-1">
                                <span class="hover:text-indigo-600 cursor-pointer">Products</span>
                                <i class="fa-solid fa-chevron-right text-[10px]"></i>
                                <span class="font-medium text-slate-700">New Product</span>
                            </div>
                            <h1 class="font-bold text-3xl text-slate-900 tracking-tight">Add New Product</h1>
                        </div>

                        <button
                            class="lg:hidden p-2 text-slate-600 bg-white border border-slate-200 rounded-lg shadow-sm"
                            type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation">
                            <i class="fa-solid fa-bars-staggered text-xl"></i>
                        </button>
                    </div>

                    <div class="flex items-center gap-3 max-[768px]:w-full">
                        <button type="button"
                            class="flex-1 md:flex-none px-5 py-2.5 bg-white border border-slate-300 text-slate-700 rounded-lg text-sm font-semibold hover:bg-slate-50 transition-all mobile-full-btn">
                            Discard
                        </button>
                        <button type="submit"
                            class="flex-1 md:flex-none flex items-center gap-2 bg-indigo-600 text-white px-6 py-2.5 rounded-lg text-sm font-semibold hover:bg-indigo-700 transition-all mobile-full-btn">
                            <i class="fa-solid fa-plus"></i>
                            <span>Publish</span>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                    <div class="lg:col-span-2 space-y-8">
                        <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6 lg:p-8">
                            <h2 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                                <i class="fa-regular fa-file-lines text-indigo-500"></i>
                                Basic Information
                            </h2>
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Product Name</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i class="fa-solid fa-tag text-slate-400 text-sm"></i>
                                        </div>
                                        <input type="text" name="name"
                                            class="pl-10 block w-full rounded-lg border-slate-200 bg-slate-50 text-slate-800 sm:text-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5"
                                            placeholder="e.g. Nike Air Max 90">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Description</label>
                                    <div
                                        class="border border-slate-200 rounded-lg overflow-hidden bg-white focus-within:ring-1 focus-within:ring-indigo-500 transition-all">
                                        <div
                                            class="bg-slate-50 border-b border-slate-200 px-3 py-2 flex items-center gap-1 text-slate-500 overflow-x-auto no-scrollbar">
                                            <button type="button" class="p-1.5 rounded hover:bg-slate-200"><i
                                                    class="fa-solid fa-bold"></i></button>
                                            <button type="button" class="p-1.5 rounded hover:bg-slate-200"><i
                                                    class="fa-solid fa-italic"></i></button>
                                            <button type="button" class="p-1.5 rounded hover:bg-slate-200"><i
                                                    class="fa-solid fa-list-ul"></i></button>
                                            <button type="button" class="p-1.5 rounded hover:bg-slate-200"><i
                                                    class="fa-solid fa-link"></i></button>
                                        </div>
                                        <textarea name="description" rows="6"
                                            class="block w-full border-0 py-3 px-4 text-slate-800 placeholder-slate-400 focus:ring-0 sm:text-sm resize-none bg-white"
                                            placeholder="Describe your product..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6">
                                <h2 class="text-sm font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <i class="fa-regular fa-image text-indigo-500"></i> Main Image
                                </h2>
                                <label
                                    class="flex flex-col items-center justify-center w-full h-48 border-2 border-slate-300 border-dashed rounded-xl cursor-pointer bg-slate-50 hover:bg-indigo-50 transition-all">
                                    <i class="fa-solid fa-cloud-arrow-up text-indigo-600 mb-2"></i>
                                    <p class="text-xs text-slate-500 text-center px-4">Click to upload main image</p>
                                    <input type="file" name="image" class="hidden" />
                                </label>
                            </div>
                            <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6">
                                <h2 class="text-sm font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <i class="fa-regular fa-image text-indigo-500"></i> Cover Image
                                </h2>
                                <label
                                    class="flex flex-col items-center justify-center w-full h-48 border-2 border-slate-300 border-dashed rounded-xl cursor-pointer bg-slate-50 hover:bg-indigo-50 transition-all">
                                    <i class="fa-solid fa-cloud-arrow-up text-indigo-600 mb-2"></i>
                                    <p class="text-xs text-slate-500 text-center px-4">Click to upload cover</p>
                                    <input type="file" name="cover_image" class="hidden" />
                                </label>
                            </div>
                        </div>

                        <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6 lg:p-8">
                            <h2 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                                <i class="fa-solid fa-coins text-indigo-500"></i> Pricing & Inventory
                            </h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Base Price</label>
                                    <input type="number" name="regular_price"
                                        class="block w-full rounded-lg border-slate-200 bg-slate-50 text-sm p-2.5"
                                        placeholder="$0.00">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Sale Price</label>
                                    <input type="number" name="sale_price"
                                        class="block w-full rounded-lg border-slate-200 bg-slate-50 text-sm p-2.5"
                                        placeholder="$0.00">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Stock</label>
                                    <input type="number" name="qty"
                                        class="block w-full rounded-lg border-slate-200 bg-slate-50 text-sm p-2.5"
                                        placeholder="0">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-8">
                        <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6">
                            <h2 class="text-sm uppercase tracking-wide text-slate-500 font-bold mb-4">Organization</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Status</label>
                                    <select name="status"
                                        class="block w-full rounded-lg border-slate-200 bg-slate-50 text-sm p-2.5">
                                        <option value="Published">Published</option>
                                        <option value="Draft">Draft</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Category</label>
                                    <select name="category"
                                        class="block w-full rounded-lg border-slate-200 bg-slate-50 text-sm p-2.5">
                                        <option value="">Select Category...</option>
                                        {% for c in categories %}
                                        <option value="{{c.id}}">{{c.title}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6">
                            <h2 class="text-sm uppercase tracking-wide text-slate-500 font-bold mb-4">Settings</h2>
                            <div class="space-y-4">
                                <div class="flex items-center justify-between">
                                    <span class="text-sm font-semibold text-slate-700">In Stock</span>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input type="checkbox" name="in_stock" class="sr-only peer" checked>
                                        <div
                                            class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:bg-indigo-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full">
                                        </div>
                                    </label>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-sm font-semibold text-slate-700">Featured</span>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input type="checkbox" name="featured" class="sr-only peer">
                                        <div
                                            class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:bg-indigo-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full">
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>

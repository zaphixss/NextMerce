<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LogIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full bg-zinc-50 text-zinc-900 antialiased">
    <div class="absolute inset-0 -z-10 bg-gradient-to-br from-indigo-500/10 via-transparent to-indigo-500/10"></div>

    <main class="min-h-full flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div
                class="relative rounded-2xl border border-zinc-200/60 bg-white/90 backdrop-blur-xl shadow-[0_20px_60px_rgba(2,6,23,0.1)]">
                <div class="h-1.5 w-full rounded-t-2xl bg-indigo-500"></div>

                <div class="p-6 sm:p-8">
                    <header class="mb-6">
                        <div
                            class="inline-flex h-12 w-12 items-center justify-center rounded-xl bg-indigo-500 text-white shadow-lg shadow-indigo-500/30">
                            <svg viewBox="0 0 24 24" class="h-6 w-6" fill="none" stroke="currentColor"
                                stroke-width="1.8">
                                <circle cx="12" cy="12" r="8"></circle>
                            </svg>
                        </div>
                        <h1 class="mt-4 text-2xl font-bold tracking-tight text-zinc-900">LogIn!</h1>
                        <p class="mt-1 text-sm text-zinc-600">Join and ship faster. No spam, ever.</p>
                    </header>

                    <form id="registerForm" novalidate method="POST" class="space-y-4">
                        {% csrf_token %}

                        <div class="space-y-4">
                            {{ form }}
                        </div>

                        <button id="submitBtn" type="submit"
                            class="inline-flex w-full items-center justify-center rounded-xl bg-indigo-500 px-4 py-2.5 text-white font-medium shadow-lg shadow-indigo-500/30 transition hover:bg-indigo-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2 mt-5">
                            Sign In
                        </button>

                        <p class="mt-4 text-center text-sm text-zinc-600">
                            Don't have an account?
                            <a href="{% url 'register' %}"
                                class="font-medium text-indigo-500 hover:underline">Create</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
